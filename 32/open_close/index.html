<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close/Open Window</title>
    <link rel="stylesheet" href="./src/fonts/stylesheet.css">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/main.js" async></script>
</head>
<body>

    <div class="upper">

        <p>Let's open a window!</p>

        <img src="./src/images/blue.png" alt="blue exclamation point" style="width: 200px; height: 150px;">

        <button onclick="modalOpen()" class="btn">Open</button>

    </div>

    <div class="modal">

        <p>Let's close this window!</p>

        <img src="./src/images/red.svg" alt="red stop sign" style="width: 100px; height: 100px;">

        <button onclick="modalClose()" class="btn close">Close</button>

    </div>
    
</body>
</html>
